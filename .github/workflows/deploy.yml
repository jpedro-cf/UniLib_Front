name: Deploy to Github Pages

on:
    workflow_dispatch:
    push:
        branches:
            - master
            - main
    workflow_call:
        inputs:
            VITE_API_URL:
                required: true
                type: string
                description: 'The api url'
            VITE_STORAGE_URL:
                required: true
                type: string
                description: 'The storage url'

jobs:
    build-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v5

            - name: Checkout Node
              uses: actions/setup-node@v5
              with:
                  node-version: 18

            - name: Install Dependencies
              run: npm install

            - name: Build the App
              env:
                  VITE_API_URL: ${{ vars.VITE_API_URL }}
                  VITE_STORAGE_URL: ${{ vars.VITE_STORAGE_URL }}
              run: npm run build

            - name: Deploy to Github Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
