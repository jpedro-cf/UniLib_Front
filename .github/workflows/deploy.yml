name: Deploy to Github Pages

on:
    workflow_dispatch:
    push:
        branches:
            - master
            - main

jobs:
    build-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v5

            - name: Checkout Node
              uses: actions/setup-node@v5
              with:
                  node-version: 18

            - name: Install Dependencies
              run: npm install

            - name: Build the App
              run: npm run build

            - name: Deploy to Github Pages
              uses: peaceiris/actions-gh-pages@v4
              with:
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  publish_dir: ./dist
